<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Recipe App | Image</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>
        <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
        <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <div class="row align-items-md-center mb-5">
                <div class="col-md-12">
                    <div class="lc-block text-center"><span editable="inline" class="small mt-4 d-block">Spring Recipe App | By GayanthaSam</span>
                        <h2 editable="inline" class="display-2 mb-0"><b>Image Management</b></h2>
                        <p editable="inline"> This is a sample Spring Boot application developed using thymeleaf template engine</p>
                    </div>
                </div>
            </div>
            <div class="row align-items-md-center mb-10">
                <div class="lc-block mb-4">
                    <div class="row">
                        <div class="col-6">
                            <h3 >Upload a new recipe image</h3>
                        </div>
                    </div>
                </div>
                <form  action="http:\\localhost" method="post" enctype="multipart/form-data"
                th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
                <div class="lc-block mb-4 ">
                    <label for="formFile" class="form-label">Select the image file:</label>
                    <input class="form-control" type="file" id="sas" name="imagefile">
                </div>
                <div class="container d-flex justify-content-center align-items-center mb-4">
                    <button type="submit" class="btn btn-outline-success btn-lg ">Upload File</button>
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
