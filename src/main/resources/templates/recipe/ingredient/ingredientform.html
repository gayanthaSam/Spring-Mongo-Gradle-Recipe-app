<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Recipe App | New ingredient</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>
        <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
        <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <div class="row align-items-md-center mb-5">
                <div class="col-md-12">
                    <div class="lc-block text-center"><span editable="inline" class="small mt-4 d-block">Spring Recipe App | By GayanthaSam</span>
                        <h2 editable="inline" class="display-2 mb-0"><b>Create a new ingredient</b></h2>
                        <p editable="inline"> This is a sample Spring Boot application developed using thymeleaf template engine</p>
                    </div>
                </div>
            </div>
            <div class="row align-items-md-center mb-10">
                <form  th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} "  method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="col-lg-12 pr-10">
                        <div class="lc-bloc">
                            <div class="mb-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="description" placeholder="description" th:field="*{description}"/>
                                    <label for="description">Description</label>
                                </div>
                            </div> 
                            <div class="mb-4">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="amount" placeholder="amount" th:field="*{amount}"/>
                                    <label for="amount">Amount</label>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label>UOM:</label>
                                <select class="form-control" th:field="*{unitOfMeasure.id}">
                                    <option th:each="uomEach : ${uomList}"
                                            th:value="${uomEach.id}"
                                            th:selected="${uomEach.id.equals(ingredient.unitOfMeasure.id)}"
                                            th:text="${uomEach.uom}">Each</option>
                                </select>
                            </div>
                            <div class="lc-block mb-4">
                                <div class="container d-flex justify-content-center align-items-center">
                                    <button type="submit" class="btn btn-outline-success btn-lg ">Create the Ingredient</button>
                                </div>                                
                            </div>
                        </div>  
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
