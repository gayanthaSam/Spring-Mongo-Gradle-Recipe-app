<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Recipe App | Home</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>
        <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
        <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    </head>
    <body>

        <div class="container-fluid mt-3">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="card-title">My Recipes!</h1>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                                <table class="table table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Description</th>
                                            <th>View</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:remove="all">
                                            <td>123</td>
                                            <td>Tasty Goodness 1</td>
                                            <td><a href="#">View</a></td>
                                        </tr>
                                        <tr th:remove="all">
                                            <td>456</td>
                                            <td>Tasty Goodness 2</td>
                                            <td><a href="#">View</a></td>
                                        </tr>
                                        <tr th:each="recipe : ${recipes}">
                                            <td th:text="${recipe.id}">334</td>
                                            <td th:text="${recipe.description}">Tasty Goodness 3</td>
                                            <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        </body>
</html>
